{% extends 'blog/base.html' %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>My Dashboard</h2>
        <a href="{% url 'post_create' %}" class="btn btn-primary">Create New Post</a>
    </div>
    
    <div class="card shadow-sm">
        <table class="table table-hover mb-0">
            <thead class="table-light">
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>
                        
                        <a href="{% url 'post_detail' post.slug %}" class="text-decoration-none text-dark fw-bold">
                            {{ post.title }}
                        </a>
                    </td>
                    <td>
                        <span class="badge {% if post.status == 'Published' %}bg-success{% else %}bg-warning{% endif %}">
                            {{ post.status }}
                        </span>
                    </td>
                    <td>{{ post.created_at|date:"d M Y" }}</td>
                    <td>
                        
                        <a href="{% url 'post_edit' post.slug %}" class="btn btn-sm btn-info text-white">Edit</a>
                        <a href="{% url 'post_delete' post.slug %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="text-center">You haven't authored any posts yet.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
