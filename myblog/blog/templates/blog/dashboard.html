{% extends 'blog/base.html' %}
{% block content %}
    <h2>My Dashboard</h2>
    <a href="{% url 'post_create' %}" class="btn btn-primary mb-3">Create New Post</a>
    
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.status }}</td>
                <td>
                    <a href="{% url 'post_edit' post.slug %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'post_delete' post.slug %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
